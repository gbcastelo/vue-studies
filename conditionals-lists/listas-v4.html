<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i}} - {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{i}} </h1>
        <h2>{{cor}}</h2>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <template v-for="(valor, chave, index) in pessoa">
                {{chave}} - {{valor}} ({{index + 1}})
            </template>
            <hr>
        </li>
    </ul>
    <hr>
    <div v-for="n in 10">{{n}}</div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['verde', 'amarelo', 'verde', 'azul'],
            pessoas: [
                {nome: 'Maria', idade: 25, peso: 59},
                {nome: 'Ronaldo', idade: 26, peso: 87}
            ]
        }
    });
</script>

<style>
    ul {
        list-style: none;
    }
    h1, h2 {
        display: inline;
    }
</style>
