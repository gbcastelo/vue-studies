<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{titulo}}</p>
        <input type="text" v-model="titulo">
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Testando VueJS'
            }
        })
    </script>
</body>
</html>
