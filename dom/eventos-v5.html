<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5, $event)">Somar 5</button>
        <p v-on:mousemove="atualizarXY">
            Mouse: {{x}} e {{y}}
            <span v-on:mousemove.stop.prevent>Parar aqui</span>
        </p>
        <a v-on:click.prevent="naoNavegar" href="www.google.com" target="blank">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event);
                    return this.contador += passo
                },
                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY
                },
                naoNavegar(event) {
                    console.log('NÃ£o navegar');
                },
                exibirAlerta() {
                    alert('Alerta disparado')
                }
            }
        })
    </script>
</body>
</html>
