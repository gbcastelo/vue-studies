<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Perfil: Adm está online</p>
    </template>
    <p v-else-if="anemonas">Navegando como anemonas</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>
    <input type="checkbox" id="anemono" v-model="anemonas">
    <label for="anemono">Is anemono?</label>
    <hr>
    <footer v-show="logado">
        Desenvolvido para o Adm Online
    </footer>
    <footer v-show="!logado">
        Desenvolvido para ninguém
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anemonas: true
        }
    });
</script>
